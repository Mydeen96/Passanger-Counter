<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubwayCounter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container"`>
        <div class="background"> </div>
            <div class="content">
                <h1>People Entered</h1>
                <p id="counter"> 0</p>
                <div class="buttons">
                <button class="btn" onclick="increment()"  id="inbtn"> Increase</button>
                <button class="btn" onclick="decrement()" id="outbtn"> Decrease</button>
                <button class="btn" onclick="saved()" id="save"> save </button>
                <button class="btn" onclick="resets()" id="reset"> reset </button>
                </div>
               <div class="total">
                    <p id="entries"> Previous entries :  </p>
                    <p id="distotal"> Total : </p>
                </div>
            </div>
        </div>          
    <!-- Script -->
    <script src="./script.js"></script>
</body>
</html>
